<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>FINAL_NOTICE</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        /* 最初に押させるボタン（これがないと音が出ない） */
        #gate-btn {
            padding: 25px 50px; font-size: 24px; font-weight: bold; background: red; color: white;
            border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 0 20px red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #outro-screen { display: none; text-align: center; }
        h1 { font-size: 10vw; text-shadow: 0 0 20px #fff; }
        .troll-tag { position: fixed; bottom: 10px; right: 10px; color: #333; font-size: 12px; }
    </style>
</head>
<body>

    <!-- ステップ1：音を出すための「許可」を友達にクリックさせる -->
    <div id="gate">
        <button id="gate-btn" onclick="letThePartyStart()">CLICK TO FIX ERROR</button>
    </div>

    <!-- ステップ2：ネタばらし画面 -->
    <div id="outro-screen">
        <h1>GG</h1>
        <p>This was a TROLL</p>
    </div>

    <script>
        function letThePartyStart() {
            // 画面を隠して切り替え
            document.getElementById('gate').style.display = 'none';
            document.getElementById('outro-screen').style.display = 'block';

            // YouTubeからサビ(1:00)を再生する隠しプレイヤーを作成
            const iframe = document.createElement('iframe');
            iframe.setAttribute('src', 'https://www.youtube.com');
            iframe.setAttribute('allow', 'autoplay');
            iframe.setAttribute('style', 'display:none; width:0; height:0; border:none;');
            document.body.appendChild(iframe);

            // 背景フラッシュ開始（これぞXenogenesis）
            setInterval(() => {
                document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }, 100);
        }
    </script>
    <div class="troll-tag">THIS IS A TROLL</div>
</body>
</html>
